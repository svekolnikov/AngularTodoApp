<p-card header="Welcome" [style]="{ width: '360px' }">
  <div class="p-inputgroup" style="margin-bottom: 15px">
    <span class="p-inputgroup-addon">
        <i class="pi pi-user"></i>
    </span>
    <input pInputText placeholder="Username" />
  </div>
  <div class="p-inputgroup">
    <span class="p-inputgroup-addon">
        <i class="pi pi-password"></i>
    </span>
    <input pInputText placeholder="Password" />
  </div>

  <ng-template pTemplate="footer">
    <p-button label="Login" icon="pi pi-check" (onClick)="login($event)"></p-button>
  </ng-template>
</p-card>
